<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Currículo - Edição de perfil</title>
    </head>
    <body>
        <h2>U -> CRUD</h2>
        <form method="GET" action="/editPerfil/updateValues">
            <label for="ID">Insira o ID do perfil que deseja editar:</label>
            <input type="number" name="ID" id="ID" required>
            <br>
            <label for="NOME">Nome:</label>
            <input type="text" name="NOME" id="NOME" required>
            <br>
            <label for="IDADE">Idade:</label>
            <input type="number" name="IDADE" id="IDADE" required>
            <br>
            <label for="CARGO">Cargo atual:</label>
            <input type="text" name="CARGO" id="CARGO" required>
            <br>
            <label for="ENDERECO">Endereço:</label>
            <input type="text" name="ENDERECO" id="ENDERECO" required>
            <br>
            <label for="TELEFONE">Telefone:</label>
            <input type="number" name="TELEFONE" id="TELEFONE" required>
            <br>
            <label for="EMAIL">Email para contato:</label>
            <input type="text" name="EMAIL" id="EMAIL" required>
            <br>
            <label for="DESCRICAO">Descrição de seu perfil:</label>
            <input type="text" name="DESCRICAO" id="DESCRICAO" required>
            <br>
            <button type="submit">Editar perfil</button>
    </body>
</html>
